<div class="col-md-offset-4 col-sm-offset-3 col-xs-offset-0 col-md-4 col-sm-6 col-xs-12 success-notification">
    <h2>ORDER SUCCESSFUL</h2>
    <h2>ORDER # {{salesOrder.increment_id}}</h2>
    <h2>RM{{orderDetails.total  | number : '1.2-2'}}</h2>
    <div class="row">
        <div class="col-sm-6">
            <button class="btn contact-btn" (click)="onClickButton('print')">Print Order</button>
        </div>
        <div class="col-sm-6">
            <button class="btn contact-btn" (click)="onClickButton('new')">New Order</button>
        </div>
    </div>
</div>
