<!--  Sidebar Container -->
    <div class="col-md-12 col-sm-12 col-xs-12 mt-50" style="overflow: auto">
        <div class="row" *ngIf="product">
            <div class="col-md-6 col-sm-6">
                <img src="{{product.image}}" class="img-responsive" />
            </div>
            <div class="col-md-5 col-sm-6">
<!--                 <div class="bread-crum"> -->
<!--                     <a href="">Home</a>/<a href="">Shop</a>/<a href="">Kitchen</a> -->
<!--                 </div> -->

                <h1 class="view-product-head">
                    {{product.name}}
                </h1>
                <h3 class="view-product-price">
                    ${{product.price}}
                </h3>
                <p class="mt-20" style="color: #999">
                    {{product.description}}
                </p>

                <div class="col-md-12 mt-20">
                    <div class="row">
                        <div class="col-md-3 col-sm-3" style="margin-top:22px;padding-left:0px">
                            <div>
                                <div class="input-group number-spinner text-spinner-num-detail">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default text-spinner-btn" data-dir="dwn" (click)="removeQuantity()"><span class="glyphicon glyphicon-minus"></span></button>
                                    </span>
                                    <input type="text" class="form-control text-center" [(ngModel)]="quantity">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default text-spinner-btn" data-dir="up" (click)="addQuantity()"><span class="glyphicon glyphicon-plus"></span></button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5 col-sm-9 m0b-60 mob34">
                            <button type="submit" class="btn btn-default acc-cart mb-60" style="width:100%" (click)="addtoCart(product)">ADD TO CART</button>
                        </div>
                        <div class="message" *ngIf="message">
                          Product has been added. Go to Cart
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
