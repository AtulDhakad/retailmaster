<div class="row">
	<div class="col-sm-12">
		<div class="col-sm-6">
			<div class="alert alert-success"
				*ngIf="message.length > 0 ? true : false">
				<b>{{message}}</b>
			</div>
		</div>
	</div>
	<div *ngIf="loading" class="loaderScreen">
		<img src="assets/images/loading.gif">
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Currencies</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<div class="col-sm-12">
						<div class="checkbox checkrow" *ngFor="let cur of currencyList">
							<label> {{cur.name}} (<b>{{cur.symbol}}</b>)
							</label> <a href="#" data-toggle="modal" data-target="#modal"
								(click)="onCurrencySelected(cur)"><i class="fa fa-edit"></i></a>
						</div>
						<!-- 						<div class="checkbox checkrow" *ngFor="let test of tempCurrency"> -->
						<!-- 							<label> {{test.name}}  ( {{tempNumber | currency:test.code -->
						<!-- 								:true:'2.2-2'}} )  {{test.symbol_native}}</label> -->
						<!-- 						</div> -->
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Currency</h3>
			</div>
			<div class="panel-body" style="min-height: 200px">
				<div class="row">
					<div class="form-group">
						<div class="col-sm-3">
							<label class="control-label" for="field-1">Name</label>
						</div>
						<div class="col-sm-9">
							<input type="text" class="form-control"
								placeholder="Currency name" [(ngModel)]="newCurrency.name" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="padding-top: 10px">
						<div class="col-sm-3">
							<label class="control-label" for="field-1">Code</label>
						</div>
						<div class="col-sm-9">
							<input type="text" class="form-control"
								placeholder="Currency code" [(ngModel)]="newCurrency.code" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="padding-top: 10px">
						<div class="col-sm-3">
							<label class="control-label" for="field-1">Symbol</label>
						</div>
						<div class="col-sm-9">
							<input type="text" class="form-control"
								placeholder="Currency Symbol" [(ngModel)]="newCurrency.symbol" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="padding-top: 10px">
						<div class="col-sm-3">
							<label class="control-label" for="field-1">Decimals</label>
						</div>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="Decimals"
								[(ngModel)]="newCurrency.decimalvalue" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="padding-left: 15px">
						<a class="btn btn-info" (click)="OnSaveCurrency()">Save</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade modal-1" id="modal">
	<div class="modal-dialog" style="width: 40%;">
		<div class="modal-content">
			<div *ngIf="loading" class="loaderScreen">
				<img src="assets/images/loading.gif">
			</div>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" style="font-weight: 600;">Edit Currency</h4>
			</div>
			<div class="modal-body" style="min-height: 200px">
				<div class="row form-horizontal form-group">
					<div class="col-sm-3">
						<label style="padding-top: 9px;">Name</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" *ngIf="selectedCurrency"
							[(ngModel)]="selectedCurrency.name" />
					</div>
				</div>
				<div class="row form-horizontal form-group">
					<div class="col-sm-3">
						<label style="padding-top: 9px;">Code</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" *ngIf="selectedCurrency"
							[(ngModel)]="selectedCurrency.code" />
					</div>
				</div>
				<div class="row form-horizontal form-group">
					<div class="col-sm-3">
						<label style="padding-top: 9px;">Symbol</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" *ngIf="selectedCurrency"
							[(ngModel)]="selectedCurrency.symbol" />
					</div>
				</div>
				<div class="row form-horizontal form-group">
					<div class="col-sm-3">
						<label style="padding-top: 9px;">Decimal</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" *ngIf="selectedCurrency"
							[(ngModel)]="selectedCurrency.decimalvalue" />
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info"
					(click)="onUpdateCurrency()" data-dismiss="modal">Update</button>
				<button type="button" class="btn btn-info"
					(click)="onCurrencyDelete()" data-dismiss="modal">Delete</button>
				<button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
