<!-- Basic Setup -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Bestselling products by store</h3>
    </div>
    <div class="panel-body">
        <div class="action-bar">
            <div></div>
            <div>
                <!--<a class="btn btn-white"><i class="fa fa-bars"></i></a>-->
            </div>
        </div>
    </div>
    <div class="row select-widget">
        <div class="col-sm-1 year-selection active">2017</div>
        <div class="col-sm-1 year-selection">2018</div>
        <div class="col-sm-1 year-selection">2019</div>
        <div class="col-sm-1 year-selection">2020</div>
        <div class="col-sm-1 year-selection">2021</div>
        <div class="col-sm-1 year-selection">2022</div>
        <div class="col-sm-1 year-selection">2023</div>
        <div class="col-sm-1 year-selection">2024</div>
        <div class="col-sm-1 year-selection">2025</div>
        <div class="col-sm-1 year-selection">2026</div>
        <div class="col-sm-1 year-selection">&nbsp;</div>
        <div class="col-sm-1 year-selection">&nbsp;</div>
        <div class="flexible">
        <div class="month-selection">All Stores</div>
        <div class="month-selection">Dropship</div>
        <div class="month-selection">Facebook</div>
        <div class="month-selection active">Lazada</div>
        <div class="month-selection">Pos</div>
        <div class="month-selection">Reseller</div>
        <div class="month-selection">Retail</div>
        <div class="month-selection">Website</div>
        </div>
    </div>

    <div class="row chart-row">
        <ngx-charts-bar-horizontal
        [view]="view"
        [scheme]="colorScheme"
        [results]="chartsData"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
        </ngx-charts-bar-horizontal>
    </div>
</div>
