<!-- Basic Setup -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Sales performance</h3>
    </div>
    <div class="panel-body">
        <div class="action-bar">
            <div></div>
            <div>
                <!--<a class="btn btn-white"><i class="fa fa-bars"></i></a>-->
            </div>
        </div>
    </div>
    <div class="row chart-icon-bar">
        <div class="col-sm-6">
            <a (click)="updateChart(selectedChart, 'today');" class="btnToday stateIcon"><img src="assets/images/day-calendar-icon.png" class="img-responsive pull-left" alt=""></a>
            <a (click)="updateChart(selectedChart, 'week');" class="btnWeek stateIcon"><img src="assets/images/week-calendar-icon.png" class="img-responsive pull-left ml-1" alt=""></a>
            <a (click)="updateChart(selectedChart, 'month');" class="btnMonth stateIcon"><img src="assets/images/month-calendar-icon.png" class="img-responsive pull-left ml-1" alt=""></a>
            <a (click)="updateChart(selectedChart, 'year');" class="btnYear stateIcon"><img src="assets/images/year-calendar-icon.png" class="img-responsive pull-left ml-1" alt=""></a>
            <a href="#" class="stateIcon"><img src="assets/images/custom-calendar-icon.png" class="datepicker img-responsive pull-left ml-1" alt=""></a>
        </div>
        <div class="col-sm-6">
            <a href="#" class="btnEmployee stateIcon"><img src="assets/images/user-avatar.png" class="img-responsive pull-right" alt=""></a>
            <a href="#" class="btnStore stateIcon"><img src="assets/images/groceries-store.png" class="img-responsive pull-right mr-1" alt=""></a>
        </div>
    </div>

    <div class="row select-widget">
        <div class="flexible">
            <div class="month-selection one-line-graph" (click)="updateChart('total', chartType);">Totals</div>
            <div class="month-selection active multi-line-graph" (click)="updateChart('all_stores', chartType);">All stores</div>
            <div class="month-selection one-line-graph" (click)="updateChart('dropship', chartType);">Dropship</div>
            <div class="month-selection one-line-graph" (click)="updateChart('facebook', chartType);">Facebook</div>
            <div class="month-selection one-line-graph" (click)="updateChart('lazada', chartType);">Lazada</div>
            <div class="month-selection one-line-graph" (click)="updateChart('pos', chartType);">POS</div>
            <div class="month-selection one-line-graph" (click)="updateChart('reseller', chartType);">Reseller</div>
            <div class="month-selection one-line-graph" (click)="updateChart('retail', chartType);">Retail</div>
            <div class="month-selection one-line-graph" (click)="updateChart('website', chartType);">Website</div>
        </div>
    </div>

    <div class="row chart-row">
        <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="chartsData[selectedChart + '_' + chartType]"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]="autoScale"
        (select)="onSelect($event)">
        </ngx-charts-line-chart>
    </div>
</div>
