<div class="row">
    
    <div class="col-sm-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Dropship customer profile</h3>
            </div>
            <div class="panel-body">
                
                <form role="form">
                    
                    <div class="form-group">
                        <select class="form-control" id="sboxit-2">
                            <option>Dropship agent</option>
                            <option value="al">Agent1</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Customer name"/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Street address"/>
                    </div>

                    <div class="form-group">
                        <div class="form-group col-xs-6 inline-field">
                            <input type="text" class="form-control width-99" placeholder="City"/>
                        </div>
                        <div class="form-group col-xs-6 inline-field">
                            <input type="text" class="form-control" placeholder="Post code"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-group col-xs-6 inline-field">
                            <select class="form-control width-99" id="sboxit-2">
                                <option>Country</option>
                                <option value="al">Albania</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-6 inline-field">
                            <select class="form-control" id="sboxit-2">
                            <option>State / Province</option>
                            <option value="al">Albania</option>
                        </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mobile phone"/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email address"/>
                    </div>

                    <div class="form-group">
                        <div class="form-group col-xs-6 inline-field">
                            <select class="form-control width-99" id="sboxit-2">
                                <option>Bank name</option>
                                <option value="al">Albania</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-6 inline-field">
                            <input type="text" class="form-control" placeholder="Account No."/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-group col-xs-6 inline-field">
                            <select class="form-control width-99" id="sboxit-2">
                                <option>Currency</option>
                                <option value="al">US</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-6 inline-field">
                            <input type="text" class="form-control" placeholder="Currency symbol"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-group col-xs-6 inline-field">
                            <input type="password" class="form-control width-99" placeholder="New password"/>
                        </div>
                        <div class="form-group col-xs-6 inline-field">
                            <input type="password" class="form-control" placeholder="Confirm password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-group col-xs-6 inline-field">
                            <a class="btn btn-success">Save</a>
                            <a class="btn btn-warning" (click)="closeProfile()">Cancel</a>
                        </div>
                    </div>
                    
                </form>
            
            </div>
        </div>
    
    </div>
</div>
